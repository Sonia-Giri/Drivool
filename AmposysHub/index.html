<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Amposys Hub</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- <script src="./js/query_string.js"></script> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/mediaCSS/desktop.css" />
    <!-- Main Page CSS here! -->

    <link rel="stylesheet" href="/css/accordion.css" />
    <link rel="stylesheet" href="/css/hardware.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/toggle-switch.css" />
    <link rel="stylesheet" href="/mediaCSS/ipad.css" />
    <link rel="stylesheet" href="/mediaCSS/android.css" />
    <!-- <link rel="stylesheet" href="/mediaCSS/gridhardware.css" /> -->
  </head>
  <body>
    <div id="header-flex">
      <div id="header-left"><i class="fas fa-bars" id="menu-icon"></i></div>
      <div id="header-right"><br /></div>
    </div>
    <div id="container-main">
      <div id="left-pane">
        <div id="content-left">
          <div class="accordion">
            <div class="accordion-item">
              <div class="accordion-header">
                <div class="accordion-title">
                  <div><i class="fas fa-chart-line">&nbsp;</i> Dashboard</div>
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
              <div class="accordion-content collapse">
                <div class="contentname">
                  <i class="fas fa-camera">&nbsp;&nbsp;</i>Snapshot
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <div class="accordion-header">
                <div class="accordion-title">
                  <div>
                    <i class="fas fa-exchange-alt">&nbsp;</i> Transactions
                  </div>
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
              <div class="accordion-content collapse">
                <div class="contentname">
                  <i class="fas fa-battery-full">&nbsp;&nbsp;</i>Charging
                  Sessions
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <div class="accordion-header">
                <div class="accordion-title">
                  <div><i class="fas fa-cog">&nbsp;</i> Account Management</div>
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
              <div class="accordion-content collapse">
                <div class="contentname chargers">
                  <i class="fas fa-bolt">&nbsp;&nbsp;</i>Chargers
                </div>
                <div class="contentname">
                  <i class="fas fa-dollar-sign">&nbsp;&nbsp;</i>Pricing
                  Management
                </div>
                <div class="contentname">
                  <i class="fas fa-user">&nbsp;&nbsp;</i>Occupant Management
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <div class="accordion-header">
                <div class="accordion-title">
                  <div><i class="fas fa-lock">&nbsp;</i> Access Control</div>
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
              <div class="accordion-content collapse">
                <div class="contentname">
                  <i class="fas fa-key">&nbsp;&nbsp;</i>User Access
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="right-pane">
        <div id="content-right">
          <div id="document-window">
            <div id="document">
              <div id="main-containerPDF"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".accordion-header").click(function () {
          const currentContentEle = $(this).next();
          const isCollapsed = currentContentEle.hasClass("collapse");
          const iChild = $(this).children("div").children("i");

          $(".accordion-header").each(function () {
            const contentEle = $(this).next();
            if (!contentEle.hasClass("collapse")) {
              contentEle.addClass("collapse");
            }
          });

          // Reset all icons so that when clicked on other section, the icon must rotate back to down position
          $(".accordion-header i")
            .removeClass("rotate-up")
            .addClass("rotate-down");

          if (isCollapsed) {
            currentContentEle.removeClass("collapse");
            iChild.removeClass("rotate-down").addClass("rotate-up");
          } else {
            currentContentEle.addClass("collapse");
            iChild.removeClass("rotate-up").addClass("rotate-down");
          }
        });
        
        $(".chargers").click(function () {
          $("div#main-containerPDF").load("./hardware.html", function () {});
        });
      });

      document
        .getElementById("menu-icon")
        .addEventListener("click", function () {
          document.body.classList.toggle("hide-sidebar");
          document.body.classList.toggle("expand-content");
        });
    </script>
  </body>
</html>
