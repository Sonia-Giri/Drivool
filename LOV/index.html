  <body>
    <div id="header">
      <div>
        <i class="fas fa-bars menu-icon" id="menu-icon"></i>
      </div>
    </div>
    <div id="container-main">
      <div id="left-pane">
        <div id="content-left">
          <div id="sidebar-window">
            <div id="listOfVehicles">
              <!-- JSON -->
            </div>
            <!-- sidebar-window -->
          </div>
        </div>
      </div>
      <div id="right-pane">
        <div id="content-right">
          <div id="document-window">
            <div id="document">
              <div id="main-containerPDF"></div>
            </div>
          </div>
        </div>
      </div>

    <script>
      $(document).ready(function () {
        //LOAD hardware.html
        $(".menu-icon").click(function () {
          $("div#main-containerPDF").load("./list.html", function () {});
        });
        $("#menu-icon").click(function () {
          $("body").toggleClass("hide-sidebar expand-content");
        });
      });

      // $(".ui.accordion").accordion();
      $.ajax({
        url: "https://us-central1-drivoolapis.cloudfunctions.net/getVehicles?gapn=drivoolapp&key=-NS_dV4eoH3pWIe2t7c4",
        dataType: "json",
        type: "GET",
        //jo stands for json object
        success: function (jo) {
          var k = JSON.stringify(jo);
          busesInfo(jo);
          // console.log(k);
        },
        error: function (error) {
          console.log(`Error ${error}`);
        },
      });

      function busesInfo(information) {
        var strBusesDetails = "";
        var itemOnlist = information.buses;
        for (var i = 0; i < itemOnlist.length; i++) {
          var info = itemOnlist[i];
          var strHTMLinfo = `
            <div class="lov-flex">
                 <i class="fas fa-bus"></i>
                 <span>
                   <h3>&nbsp;${info.route}</h3>
                   <p>&nbsp;${info.id}</p>
                 </span>
            </div><br/>
      `;
          strBusesDetails += strHTMLinfo;
        }
        $("div#listOfVehicles").html(strBusesDetails);
      }

      $.ajax({
        url: "https://us-central1-drivoolapis.cloudfunctions.net/getTripSummary/?gapn=diledasmahant&key=-NMsOlBokV78RZ32c3js&date=11242023",
        dataType: "json",
        type: "GET",

        success: function (summary) {
          var t = JSON.stringify(summary);
          tripSummary(summary);
          // console.log(t);
        },
        error: function (error) {
          console.log(`Error ${error}`);
        },
      });

      function tripSummary(summaryDetails) {
        console.log("let's see");
        var strTripData = "";
        let dataOnList = summaryDetails.diledasmahant_v002;
        // console.log(JSON.stringify(dataOnList)); //this is working fine

        for (var savedTime in dataOnList) {
          var objAcc = dataOnList[savedTime];
          //console.log("AccData :" + JSON.stringify(objAcc)); //this is working fine
          console.log("savedtime :" + savedTime);
          console.log("recievedtime :" + JSON.stringify(objAcc.t));
          console.log("Ignition :" + JSON.stringify(objAcc.acc));

          let dataAbtTrip = objAcc.data;
          //console.log(JSON.stringify(dataAbtTrip)); //this is working fine
          console.log("Longitude :" + JSON.stringify(dataAbtTrip.loc.o));
          console.log("Latitude :" + JSON.stringify(dataAbtTrip.loc.a));
          console.log("Altitude :" + JSON.stringify(dataAbtTrip.loc.l));
          console.log("Speed :" + JSON.stringify(dataAbtTrip.loc.s));
          console.log("gpsModel :" + JSON.stringify(dataAbtTrip.model));

          console.log("\n");
        }
      }
    </script>
    <!-- <script src="./js/sidebar.js"></script> -->
