<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./js/query_string.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/list.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/address.css" />
    <link rel="stylesheet" href="/css/android.css" />
    <link rel="stylesheet" href="/css/ipad.css" />
  </head>
  <body>
    <div id="header">
      <div>
        <i class="fas fa-bars menu-icon" id="menu-icon"></i>
      </div>
    </div>
    <div id="container-main">
      <div id="left-pane">
        <div id="content-left">
          <div id="sidebar-window">
            <selection id="vehicles-selection">
              <form action="#" method="post">
                <fieldset>
                  <legend>&nbsp;Vehicles&nbsp;</legend>
                  <input
                    type="checkbox"
                    id="vehicle1"
                    name="vehicle1"
                    value="Tata Tiago"
                  />
                  <label for="vehicle1">Tata Tiago</label>
                  <br />
                  <input
                    type="checkbox"
                    id="vehicle2"
                    name="vehicle2"
                    value="Maruti Suzuki Wagon R"
                  />
                  <label for="vehicle2">Maruti Suzuki Wagon R</label>
                  <br />
                  <input
                    type="checkbox"
                    id="vehicle3"
                    name="vehicle3"
                    value="Hyundai i20"
                  />
                  <label for="vehicle3">Hyundai i20</label>
                  <br />
                  <input
                    type="checkbox"
                    id="vehicle4"
                    name="vehicle4"
                    value="Bajaj Pulsar 150"
                  />
                  <label for="vehicle4">Bajaj Pulsar 150</label>
                  <br />
                  <input
                    type="checkbox"
                    id="vehicle5"
                    name="vehicle5"
                    value="Royal Enfield Classic 350"
                  />
                  <label for="vehicle5">Enfield Classic 350</label>
                  <br />
                  <input
                    type="checkbox"
                    id="vehicle6"
                    name="vehicle6"
                    value="Honda CB Unicorn 150"
                  />
                  <label for="vehicle6">Honda CB Unicorn 150</label>
                  <br />
                </fieldset>
              </form>
            </selection>
            <br />
            <selection id="time-selection">
              <form action="#" method="post">
                <fieldset>
                  <legend>&nbsp;Select Time&nbsp;</legend>
                  <input type="radio" id="today" name="thisday" value="Today" />
                  <label for="today">Today</label>
                  <br />
                  <input
                    type="radio"
                    id="yesterday"
                    name="thisday"
                    value="Yesterday"
                  />
                  <label for="yesterday">Yesterday</label>
                  <br />
                  <input
                    type="radio"
                    id="lastweek"
                    name="thisday"
                    value="Last Week"
                  />
                  <label for="lastweek">Last Week</label>
                  <br />
                  <input
                    type="radio"
                    id="lastmonth"
                    name="thisday"
                    value="Last Month"
                  />
                  <label for="lastmonth">Last Month</label><br />
                  <hr />

                  <!-- CUSTOMISED TIME PERIOD -->
                  <div class="customdate">
                    <input
                      type="radio"
                      name="thisday"
                      value="Customized Date"
                    />
                    <label for="customdate">Customized Date</label>
                    <input
                      type="date"
                      name="thisday"
                      id="customdate"
                      value="Customized Date"
                    />
                  </div>
                </fieldset>
              </form>
            </selection>
          </div>
        </div>
      </div>
      <div id="right-pane">
        <div id="content-right">
          <div id="document-window">
            <div id="document">
              <div id="main-containerPDF"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("menu-icon")
        .addEventListener("click", function () {
          document.body.classList.toggle("hide-sidebar");
          document.body.classList.toggle("expand-content");
        });
      $(document).ready(function () {
        //LOAD hardware.html
        $(".menu-icon").click(function () {
          $("div#main-containerPDF").load("./list.html", function () {});
        });
      });
    </script>
  </body>
</html>
